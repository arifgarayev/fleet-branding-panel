{% extends "base_auth.html" %} {% block body_content %}


<div class="max-w-2xl mx-auto">
  <div class="border-b border-gray-200 dark:border-gray-700 mb-4">
    <ul
      class="flex justify-center -mb-px"
      id="myTab"
      data-tabs-toggle="#myTabContent"
      role="tablist"
    >
      <li class="mx-4" role="presentation">
        <a href="/ferqlenme-upload">
          <button
            class="inline-block text-gray-500 hover:text-gray-600 hover:border-gray-300 rounded-t-lg py-4 px-4 text-sm font-medium text-center border-transparent border-b-2 dark:text-gray-400 dark:hover:text-gray-300"
            id="profile-tab"
            data-tabs-target="#profile"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
          >
            Fərqlənmə nişanı
          </button>
        </a>
      </li>
      <li class="mx-2" role="presentation">
        <a href="/">
          <button
            class="inline-block text-gray-500 hover:text-gray-600 hover:border-gray-300 rounded-t-lg py-4 px-4 text-sm font-medium text-center border-transparent border-b-2 dark:text-gray-400 dark:hover:text-gray-300"
            id="dashboard-tab"
            data-tabs-target="#dashboard"
            type="button"
            role="tab"
            aria-controls="dashboard"
            aria-selected="true"
          >
            Video reklam yoxlanışı
          </button>
        </a>
      </li>
      <li class="mx-4" role="presentation">
        <a href="/avto-status">
          <button
            class="inline-block text-gray-500 hover:text-gray-600 hover:border-gray-300 rounded-t-lg py-4 px-4 text-sm font-medium text-center border-transparent border-b-2 dark:text-gray-400 dark:hover:text-gray-300"
            id="settings-tab"
            data-tabs-target="#settings"
            type="button"
            role="tab"
            aria-controls="settings"
            aria-selected="false"
          >
            Avtomobilin statusu
          </button>
        </a>
      </li>
    </ul>
  </div>

<div id="myTabContent">
    <div class="px-4 py-2 -mx-3">
      <div class="mx-3">
        <span class="font-semibold text-red-500 dark:text-red-400"
          >Xəta</span
        >
        <p
          class="text-xs text-gray-600 dark:text-gray-200"
          id="error_message_text"
        >
          Zəhmət olmasa HƏFTƏ İÇİ YOXLAYIN!
          <!-- Ferqlenme and etc. -->
        </p>
      </div>
    <!-- End tab -->
  </div>
</div>

{% endblock %}
